spring.application.name=gateway-service
server.port=8080
server.address=192.168.0.109

eureka.client.service-url.defaultZone=http://192.168.0.109:8761/eureka/

spring.cloud.gateway.server.webflux.routes[0].id=series-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://SERIES-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/v1/user-series/**

spring.cloud.gateway.server.webflux.routes[1].id=auth-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://AUTH-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/v1/user/**

spring.cloud.gateway.server.webflux.routes[2].id=streaming-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://STREAMING-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/v1/stream/**

spring.cloud.gateway.server.webflux.routes[3].id=UPLOAD-SERVICE
spring.cloud.gateway.server.webflux.routes[3].uri=lb://UPLOAD-SERVICE
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/v1/series/**

#management.endpoints.web.exposure.include=*


logging.level.org.springframework.cloud.gateway=DEBUG
spring.main.web-application-type=reactive

# Enable automatic route creation from Eureka
#spring.cloud.gateway.discovery.locator.enabled=true
